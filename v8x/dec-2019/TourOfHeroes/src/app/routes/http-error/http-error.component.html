<div class="http-error-container">
  <mat-card class="example-card" class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>HTTP Error</mat-card-title>
      <mat-card-subtitle>(contact your adminstrator)</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><i class="material-icons">error</i> {{httpErrorMessage}}</p>
    </mat-card-content>
    <mat-card-actions>
      <div class="logout-button">
        <button
          class="button fancy-button"
          mat-button
          (click)="logout()">
          Logout*
        </button>
      </div>
    </mat-card-actions>
    <mat-card-content>
      <p >(*NOTE! logout works only if after logging in and user object flips to null)</p>
    </mat-card-content>
  </mat-card>
</div>
