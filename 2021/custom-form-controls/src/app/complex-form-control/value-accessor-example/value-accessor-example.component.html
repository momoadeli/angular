<form [formGroup]="form" class='form'>
    <mat-form-field class='form-field'>
        <input matInput formControlName='itemName' name="no-name" placeholder='Add Item'>
    </mat-form-field>
    <app-lock-input formControlName="isLocked"></app-lock-input>
    <button [disabled]="!form.touched" mat-stroked-button (click)='onSubmit()'>
        Add Item
    </button>
</form>
